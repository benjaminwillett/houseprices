/* ---- grid ---- */

.grid {

}

/* clear fix */
.grid:after {
  content: '';

}

/* ---- .grid-item ---- */

.grid-sizer,
.grid-item {

}

.grid-item {

}

.grid-item img {

  width: 100%;
}

}

img:hover {
    opacity: 0.5;

<script>

</script>
